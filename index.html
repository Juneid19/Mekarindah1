<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>SUARA MEKARINDAH - Vinyl Player</title>
    <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@600;700&family=Poppins:wght@400;500;600&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        /* --- [ STYLE CSS TETAP SAMA ] --- */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        html, body {
            height: 100%;
            overflow: hidden;
        }

        body {
            font-family: 'Poppins', sans-serif;
            min-height: 100vh;
            min-height: -webkit-fill-available;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #a8edea 0%, #fed6e3 100%);
            transition: background 3s ease;
        }

        .bg-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: radial-gradient(ellipse at 30% 20%, rgba(255,255,255,0.4) 0%, transparent 50%);
            pointer-events: none;
            z-index: 0;
        }

        .player-container {
            position: relative;
            z-index: 10;
            width: 100%;
            max-width: 360px;
            padding: 15px;
        }

        .glass-card {
            background: rgba(255, 255, 255, 0.45);
            backdrop-filter: blur(25px);
            -webkit-backdrop-filter: blur(25px);
            border-radius: 30px;
            border: 2px solid rgba(255, 255, 255, 0.6);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.08);
            padding: 25px 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        /* Vinyl Assembly - Lebih kecil */
        .vinyl-assembly {
            position: relative;
            width: 200px;
            height: 200px;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .vinyl-disc {
            position: absolute;
            width: 190px;
            height: 190px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at center, transparent 38px, #1a1a1a 39px),
                repeating-radial-gradient(
                    circle at center,
                    #1a1a1a 0px, #1a1a1a 2px,
                    #252525 2px, #252525 3px,
                    #2a2a2a 3px, #2a2a2a 4px,
                    #252525 4px, #252525 5px
                );
            box-shadow: 
                0 0 0 6px rgba(0, 0, 0, 0.2),
                0 15px 40px rgba(0, 0, 0, 0.25);
            animation: vinylSpin 2.5s linear infinite paused;
            z-index: 1;
        }

        .vinyl-disc::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 75px;
            height: 75px;
            border-radius: 50%;
            background: 
                radial-gradient(circle at 40% 40%, rgba(255,255,255,0.3), transparent 60%),
                linear-gradient(135deg, #667eea, #764ba2, #f093fb);
            box-shadow: inset 0 0 15px rgba(0, 0, 0, 0.15);
        }

        .vinyl-disc::after {
            content: '';
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            width: 12px;
            height: 12px;
            border-radius: 50%;
            background: #222;
            box-shadow: 0 0 0 2px #555, 0 0 0 4px #333;
        }

        .vinyl-shine {
            position: absolute;
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background: linear-gradient(135deg, rgba(255,255,255,0.1) 0%, transparent 40%);
            pointer-events: none;
        }

        .vinyl-disc.playing {
            animation-play-state: running;
        }

        @keyframes vinylSpin {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }

        /* Cover - Lebih kecil */
        .cover-container {
            position: relative;
            width: 115px;
            height: 115px;
            z-index: 10;
        }

        .cover-glow {
            position: absolute;
            top: -12px;
            left: -12px;
            right: -12px;
            bottom: -12px;
            border-radius: 20px;
            background: linear-gradient(135deg, #667eea, #764ba2, #f093fb, #f5576c);
            filter: blur(20px);
            opacity: 0.5;
            z-index: -1;
        }

        .album-cover {
            width: 115px;
            height: 115px;
            border-radius: 14px;
            object-fit: cover;
            box-shadow: 
                0 12px 35px rgba(0, 0, 0, 0.2),
                0 0 0 3px rgba(255, 255, 255, 0.7);
            transition: all 0.3s ease;
            position: relative;
            z-index: 2;
        }

        .cover-shine {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border-radius: 14px;
            background: linear-gradient(135deg, rgba(255,255,255,0.35) 0%, transparent 50%);
            pointer-events: none;
            z-index: 3;
        }

        /* Tonearm - Lebih kecil */
        .tonearm {
            position: absolute;
            top: -10px;
            right: -15px;
            width: 70px;
            height: 70px;
            z-index: 20;
            transform-origin: 85% 15%;
            transform: rotate(-25deg);
            transition: transform 0.8s cubic-bezier(0.4, 0, 0.2, 1);
        }

        .tonearm.playing {
            transform: rotate(-30deg);
        }

        .tonearm-base {
            position: absolute;
            top: 3px;
            right: 8px;
            width: 16px;
            height: 16px;
            background: linear-gradient(135deg, #ffd700, #ffb347);
            border-radius: 50%;
            box-shadow: 0 2px 8px rgba(255, 179, 71, 0.4);
        }

        .tonearm-arm {
            position: absolute;
            top: 10px;
            right: 14px;
            width: 55px;
            height: 5px;
            background: linear-gradient(to bottom, #ffd700, #b8860b);
            transform-origin: right center;
            transform: rotate(50deg);
            border-radius: 3px;
        }

        .tonearm-head {
            position: absolute;
            left: -4px;
            top: -3px;
            width: 14px;
            height: 10px;
            background: linear-gradient(to bottom, #d4d4d4, #999);
            border-radius: 2px 2px 3px 3px;
        }

        .tonearm-needle {
            position: absolute;
            bottom: -3px;
            left: 5px;
            width: 2px;
            height: 4px;
            background: #fff;
        }

        /* Station Info */
        .station-info {
            text-align: center;
            margin-top: 20px;
            width: 100%;
        }

        .station-name {
            font-family: 'Playfair Display', serif;
            font-size: 1.3rem;
            font-weight: 700;
            text-transform: uppercase;
            letter-spacing: 2px;
            color: #4a4a4a;
        }

        /* Now Playing dengan Marquee */
        .now-playing {
            margin-top: 12px;
            padding: 12px 0;
            background: rgba(255, 255, 255, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.9);
            width: 100%;
            overflow: hidden;
        }

        .now-playing-label {
            font-size: 0.6rem;
            color: #764ba2;
            text-transform: uppercase;
            letter-spacing: 2px;
            font-weight: 600;
            margin-bottom: 4px;
        }

        /* Marquee Container */
        .marquee-container {
            width: 100%;
            overflow: hidden;
            padding: 0 15px;
        }

        .marquee-text {
            display: inline-block;
            white-space: nowrap;
            animation: none;
        }

        .marquee-text.scrolling {
            animation: marquee 10s linear infinite; 
        }

        @keyframes marquee {
            0% { transform: translateX(0%); }
            100% { transform: translateX(-50%); }
        }

        .song-title {
            font-size: 0.9rem;
            font-weight: 600;
            color: #333;
        }

        .artist-name {
            font-size: 0.75rem;
            color: #666;
            margin-top: 2px;
            font-weight: 500;
        }

        /* Equalizer - Lebih kecil */
        .equalizer {
            display: flex;
            align-items: flex-end;
            justify-content: center;
            gap: 4px;
            height: 20px;
            margin-top: 12px;
        }

        .eq-bar {
            width: 4px;
            border-radius: 3px;
            height: 6px;
            background: linear-gradient(to top, #667eea, #f093fb);
        }

        .equalizer.active .eq-bar {
            animation: eqBounce 0.6s ease-in-out infinite;
        }

        .eq-bar:nth-child(1) { animation-delay: 0s; }
        .eq-bar:nth-child(2) { animation-delay: 0.08s; }
        .eq-bar:nth-child(3) { animation-delay: 0.16s; }
        .eq-bar:nth-child(4) { animation-delay: 0.24s; }
        .eq-bar:nth-child(5) { animation-delay: 0.16s; }
        .eq-bar:nth-child(6) { animation-delay: 0.08s; }
        .eq-bar:nth-child(7) { animation-delay: 0s; }

        @keyframes eqBounce {
            0%, 100% { height: 6px; }
            50% { height: 20px; }
        }

        /* Play Button - Lebih kecil */
        .controls {
            margin-top: 18px;
        }

        .play-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            border: none;
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            font-size: 1.3rem;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            box-shadow: 
                0 10px 30px rgba(102, 126, 234, 0.35),
                0 0 0 4px rgba(255, 255, 255, 0.5);
            transition: all 0.3s ease;
        }

        .play-btn:hover {
            transform: scale(1.08);
        }

        .play-btn:active {
            transform: scale(0.95);
        }

        .play-btn i {
            margin-left: 3px;
        }

        .play-btn.playing i {
            margin-left: 0;
        }

        /* Volume - Lebih compact */
        .volume-container {
            display: flex;
            align-items: center;
            gap: 10px;
            margin-top: 15px;
            padding: 10px 18px;
            background: rgba(255, 255, 255, 0.6);
            border-radius: 50px;
            border: 2px solid rgba(255, 255, 255, 0.8);
        }

        .volume-icon {
            color: #764ba2;
            font-size: 0.85rem;
        }

        .volume-slider {
            -webkit-appearance: none;
            width: 100px;
            height: 6px;
            border-radius: 3px;
            background: linear-gradient(90deg, rgba(102, 126, 234, 0.3), rgba(240, 147, 251, 0.3));
            outline: none;
            cursor: pointer;
        }

        .volume-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            box-shadow: 0 3px 10px rgba(102, 126, 234, 0.4);
        }

        .volume-slider::-moz-range-thumb {
            width: 18px;
            height: 18px;
            border-radius: 50%;
            background: linear-gradient(135deg, #667eea, #764ba2);
            cursor: pointer;
            border: none;
        }

        /* Status - Lebih kecil */
        .status {
            display: flex;
            align-items: center;
            gap: 8px;
            margin-top: 12px;
            font-size: 0.7rem;
            color: #555;
            font-weight: 500;
        }

        .status-dot {
            width: 8px;
            height: 8px;
            border-radius: 50%;
            background: #bbb;
            transition: all 0.5s ease;
        }

        .status-dot.live {
            background: #2ecc71;
            box-shadow: 0 0 10px rgba(46, 204, 113, 0.5);
        }
    </style>
</head>
<body>
    <div class="bg-overlay"></div>

    <div class="player-container">
        <div class="glass-card">
            <div class="vinyl-assembly">
                <div class="vinyl-disc" id="vinylDisc">
                    <div class="vinyl-shine"></div>
                </div>

                <div class="tonearm" id="tonearm">
                    <div class="tonearm-base"></div>
                    <div class="tonearm-arm">
                        <div class="tonearm-head">
                            <div class="tonearm-needle"></div>
                        </div>
                    </div>
                </div>

                <div class="cover-container">
                    <div class="cover-glow"></div>
                    <img src="https://mekarindah.netlify.app/img/default.jpg" 
                         alt="SUARA MEKARINDAH" 
                         class="album-cover" 
                         id="albumCover">
                    <div class="cover-shine"></div>
                </div>
            </div>

            <div class="station-info">
                <h1 class="station-name">SUARA MEKARINDAH</h1>
                
                <div class="now-playing">
                    <div class="now-playing-label">â™« Now Playing</div>
                    
                    <div class="marquee-container">
                        <div class="marquee-text" id="songMarquee">
                            <span class="song-title" id="songTitle">Klik Play untuk Memulai</span>
                        </div>
                    </div>
                    
                    <div class="marquee-container">
                        <div class="marquee-text" id="artistMarquee">
                            <span class="artist-name" id="artistName">Radio Streaming</span>
                        </div>
                    </div>
                </div>

                <div class="equalizer" id="equalizer">
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                    <div class="eq-bar"></div>
                </div>
            </div>

            <div class="controls">
                <button class="play-btn" id="playBtn" onclick="togglePlay()">
                    <i class="fas fa-play"></i>
                </button>
            </div>

            <div class="volume-container">
                <i class="fas fa-volume-down volume-icon" id="volumeIcon"></i>
                <input type="range" class="volume-slider" id="volumeSlider" min="0" max="100" value="80">
                <i class="fas fa-volume-up volume-icon"></i>
            </div>

            <div class="status">
                <div class="status-dot" id="statusDot"></div>
                <span id="statusText">Siap diputar</span>
            </div>
        </div>
    </div>

    <audio id="audioPlayer" preload="none">
        <source src="https://stream.zeno.fm/d2k0ptw4kkeuv" type="audio/mpeg">
    </audio>

    <script>
        const audio = document.getElementById('audioPlayer');
        const playBtn = document.getElementById('playBtn');
        const vinylDisc = document.getElementById('vinylDisc');
        const tonearm = document.getElementById('tonearm');
        const albumCover = document.getElementById('albumCover');
        const songTitle = document.getElementById('songTitle');
        const artistName = document.getElementById('artistName');
        const songMarquee = document.getElementById('songMarquee');
        const artistMarquee = document.getElementById('artistMarquee');
        const volumeSlider = document.getElementById('volumeSlider');
        const volumeIcon = document.getElementById('volumeIcon');
        const statusDot = document.getElementById('statusDot');
        const statusText = document.getElementById('statusText');
        const equalizer = document.getElementById('equalizer');

        let isPlaying = false;
        let metadataSource = null;
        let currentSearch = '';
        let colorIndex = 0;
        
        // URL Cover Default
        const DEFAULT_COVER = 'https://mekarindah.netlify.app/img/default.jpg';

        // Warna-warna cerah untuk background
        const bgColors = [
            'linear-gradient(135deg, #a8edea 0%, #fed6e3 100%)',
            'linear-gradient(135deg, #ffecd2 0%, #fcb69f 100%)',
            'linear-gradient(135deg, #d299c2 0%, #fef9d7 100%)',
            'linear-gradient(135deg, #89f7fe 0%, #66a6ff 100%)',
            'linear-gradient(135deg, #a1c4fd 0%, #c2e9fb 100%)',
            'linear-gradient(135deg, #fbc2eb 0%, #a6c1ee 100%)',
            'linear-gradient(135deg, #fdcbf1 0%, #e6dee9 100%)',
            'linear-gradient(135deg, #a6c0fe 0%, #f68084 100%)',
            'linear-gradient(135deg, #fccb90 0%, #d57eeb 100%)',
            'linear-gradient(135deg, #e0c3fc 0%, #8ec5fc 100%)',
            'linear-gradient(135deg, #f093fb 0%, #f5576c 100%)',
            'linear-gradient(135deg, #96fbc4 0%, #f9f586 100%)',
        ];

        // Ganti background secara berkala
        setInterval(() => {
            colorIndex = (colorIndex + 1) % bgColors.length;
            document.body.style.background = bgColors[colorIndex];
        }, 8000);

        // Qari database dengan URL gambar yang stabil (non-Soundcloud)
        // Jika Anda ingin gambar Qari spesifik, ganti URL di sini
        const qariDatabase = {
            'mishary': 'https://i.ytimg.com/vi/GLMp_EGGLfk/hq720.jpg?sqp=-oaymwExCK4FEIIDSFryq4qpAyMIARUAAIhCGAHwAQH4AdQGgALgA4oCDAgAEAEYciBWKDgwDw==&rs=AOn4CLAa_DZgLB8D4xcMTFPgxpnQghg_sw', // Contoh URL yang diganti
            'abdul': 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcT99qAcwhSDEUMmxHHzjEfna9YVgtg-04A8rDvXbaNtZf-70ZkRxFPl_i5J_he-DnfdtO7EhS0ouUaiu-hq_bE8Ni9U3xKBjsAdFgzAg4w&s=10',
            'adi hidayat': 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQi7cw0cL0cs4aqyXA5sbBMBaCWGmW0D28pzruJKEWXlx9RYeQLuZouy9VlqLk9oWvOxlO7jHAh6QOXhjPyKPQZqz2rez4YV5XOPrgTTQ&s=10',
            'zainuddin': 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSDo4WarU6dxMHRx3BFqisexu4euGqv9Ni9_JZA5jZBwA&s=10',
            'latif': 'https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQSgeut2z_VzZzl5_B7sbcdxL2FkG3Rd3dOTaS3WCOXEA&s=10',
            'al sudais': 'https://upload.wikimedia.org/wikipedia/commons/thumb/2/24/Abdulrahman_Al-Sudais.jpg/440px-Abdulrahman_Al-Sudais.jpg',
            'ghamdi': 'https://i.ibb.co/Wp0y1hG/ghamdi.jpg', // Contoh URL yang diganti
            'shatri': 'https://i.ibb.co/fQ5N204/shatri.jpg', // Contoh URL yang diganti
            'abdul basit': 'https://i.ibb.co/RzM805h/abdulbasit.jpg', // Contoh URL yang diganti
            // Hapus semua link soundcloud lainnya dan tambahkan link stabil jika ada
        };

        // Marquee function
        function setupMarquee(textElement, marqueeElement) {
            const textWidth = textElement.offsetWidth;
            const container = marqueeElement.parentElement;
            const availableWidth = container.offsetWidth - 30; 

            if (textWidth > availableWidth) {
                marqueeElement.innerHTML = `<span class="${textElement.className}">${textElement.textContent}</span><span style="padding: 0 50px;"></span><span class="${textElement.className}">${textElement.textContent}</span>`;
                marqueeElement.classList.add('scrolling');
            } else {
                marqueeElement.classList.remove('scrolling');
                marqueeElement.innerHTML = `<span class="${textElement.className}">${textElement.textContent}</span>`;
            }
        }

        // Fungsi kontrol putar
        function togglePlay() {
            if (isPlaying) {
                audio.pause();
            } else {
                statusText.textContent = 'Menghubungkan...';
                audio.play().catch(e => {
                    statusText.textContent = 'Gagal memutar';
                });
            }
        }

        // Fungsi update UI
        function updateUI(playing) {
            isPlaying = playing;
            if (playing) {
                playBtn.innerHTML = '<i class="fas fa-pause"></i>';
                playBtn.classList.add('playing');
                vinylDisc.classList.add('playing');
                tonearm.classList.add('playing');
                equalizer.classList.add('active');
                statusDot.classList.add('live');
                statusText.textContent = 'Live Streaming';
            } else {
                playBtn.innerHTML = '<i class="fas fa-play"></i>';
                playBtn.classList.remove('playing');
                vinylDisc.classList.remove('playing');
                tonearm.classList.remove('playing');
                equalizer.classList.remove('active');
                statusDot.classList.remove('live');
                statusText.textContent = 'Dijeda';
            }
        }

        // Event listeners Audio
        audio.addEventListener('play', () => updateUI(true));
        audio.addEventListener('pause', () => updateUI(false));
        audio.addEventListener('waiting', () => statusText.textContent = 'Buffering...');
        audio.addEventListener('playing', () => {
            statusText.textContent = 'Live Streaming';
            statusDot.classList.add('live');
        });
        audio.addEventListener('error', () => {
            statusText.textContent = 'Koneksi error';
            updateUI(false);
        });

        // Volume control
        audio.volume = 0.8;
        volumeSlider.addEventListener('input', (e) => {
            const value = e.target.value / 100;
            audio.volume = value;
            volumeIcon.className = value === 0 ? 'fas fa-volume-mute volume-icon' : 
                                   value < 0.5 ? 'fas fa-volume-down volume-icon' : 
                                   'fas fa-volume-up volume-icon';
        });

        // Fungsi pencarian cover art di database lokal
        function findQariCover(text) {
            const lowerText = text.toLowerCase();
            for (const [key, url] of Object.entries(qariDatabase)) {
                if (lowerText.includes(key)) return url;
            }
            return null;
        }

        // Fungsi pencarian Cover Art menggunakan iTunes Search API
        async function searchiTunes(artist, title) {
            const query = encodeURIComponent(`${title} ${artist}`);
            // entity=song dan country=id (Indonesia)
            const iTunesUrl = `https://itunes.apple.com/search?term=${query}&entity=song&limit=1&country=id`;
            
            try {
                const response = await fetch(iTunesUrl);
                if (!response.ok) return null;
                
                const data = await response.json();
                
                if (data.results && data.results.length > 0) {
                    // iTunes menyediakan gambar dengan ukuran 100x100.
                    // Ganti '100x100bb' menjadi '512x512bb' untuk mendapatkan resolusi yang lebih besar.
                    const imageUrl = data.results[0].artworkUrl100;
                    if (imageUrl) {
                        return imageUrl.replace('100x100bb', '512x512bb');
                    }
                }
            } catch (error) {
                console.log("iTunes search error:", error);
            }
            return null;
        }

        async function updateCover(artist, title) {
            const searchKey = `${artist}-${title}`;
            if (searchKey === currentSearch) return;
            currentSearch = searchKey;
            
            // 1. Prioritas 1: Cari di database Qari lokal
            let coverUrl = findQariCover(`${artist} ${title}`);
            
            // 2. Prioritas 2: Jika tidak ditemukan, cari melalui iTunes
            if (!coverUrl) {
                coverUrl = await searchiTunes(artist, title);
            }
            
            // 3. Terapkan gambar baru atau fallback
            const finalCoverUrl = coverUrl || DEFAULT_COVER;

            // Gunakan image loader untuk menangani error loading
            const tempImg = new Image();
            tempImg.onload = () => {
                console.log("Cover art loaded successfully:", finalCoverUrl);
                albumCover.src = finalCoverUrl;
            };
            tempImg.onerror = () => {
                console.log("Cover image failed to load, using default.");
                albumCover.src = DEFAULT_COVER;
            };
            tempImg.src = finalCoverUrl;
        }

        function connectMetadata() {
            if (metadataSource) metadataSource.close();
            
            try {
                // Endpoint Zeno.FM untuk metadata
                metadataSource = new EventSource('https://api.zeno.fm/mounts/metadata/subscribe/gkvbmtw4kkeuv');
                
                metadataSource.onmessage = function(event) {
                    console.log("Metadata received:", event.data); 
                    try {
                        const data = JSON.parse(event.data);
                        
                        if (data.streamTitle) {
                            let artist = 'SUARA MEKARINDAH';
                            let title = data.streamTitle;
                            
                            if (data.streamTitle.includes(' - ')) {
                                const parts = data.streamTitle.split(' - ');
                                artist = parts[0].trim();
                                title = parts.slice(1).join(' - ').trim();
                            }
                            
                            // 1. Update Title dan Artist
                            songMarquee.classList.remove('scrolling');
                            artistMarquee.classList.remove('scrolling');
                            songMarquee.innerHTML = `<span class="song-title">${title}</span>`;
                            artistMarquee.innerHTML = `<span class="artist-name">${artist}</span>`;
                            
                            // 2. Setup marquee setelah update DOM
                            setTimeout(() => {
                                setupMarquee(document.querySelector('#songMarquee .song-title'), songMarquee);
                                setupMarquee(document.querySelector('#artistMarquee .artist-name'), artistMarquee);
                            }, 50);
                            
                            // 3. Update cover art
                            updateCover(artist, title);
                        }
                    } catch (e) {
                        console.log("Error parsing metadata:", e);
                    }
                };

                metadataSource.onerror = () => {
                    console.log("Metadata connection error, retrying in 5 seconds...");
                    // Fallback ke gambar default jika koneksi metadata gagal
                    albumCover.src = DEFAULT_COVER; 
                    setTimeout(connectMetadata, 5000);
                };
            } catch (e) {
                console.log("Error connecting to metadata:", e);
                setTimeout(connectMetadata, 5000);
            }
        }

        connectMetadata();

        document.addEventListener('keydown', (e) => {
            if (e.code === 'Space') {
                e.preventDefault();
                togglePlay();
            }
        });

        albumCover.onerror = function() { 
            console.log("Direct image load error detected on albumCover.");
            this.src = DEFAULT_COVER; 
        };
    </script>
</body>
</html>
